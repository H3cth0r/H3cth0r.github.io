<!DOCTYPE html>
<html>
    <head>
         <!-- Jquery import  -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="the_functions.js"></script>
       <!-- Google font start -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   <!-- 500 size-->
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">


        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style_imc_calcu.css" type="text/css">
       <!-- Google font end -->

        <meta charset="utf-8">
        <title>IMCalculator</title>
    </head>
    <body>
        <!-- Nav var div -->
       <div id="nav_div">
           <div id="main_title_div"><p id = "main_title">IMCalculator</p></div>
       </div> 
        
       <!-- Main div left -->
       <div id="left_div">
            <!-- First square (weight) -->
            <div class="input_values_square" id = "div_weight">
                <p>Weight</p>
                <input type="number" id="input_weight_data" placeholder="Your Weight">
                <button onclick="next_button()">Next</button>
            </div>
            
            <!-- Second square (Height) -->
            <div class="input_values_square" id = "div_height">
                <p>Height</p>
                <input type="number" id = "input_height_data"placeholder="Your Height">
                <button onclick="calculate_button()">Calculate</button>
            </div>

            <!-- Third square (Restart) -->
            <div class="input_values_square" id = "div_restart">
                <p>Again</p>
                <button onclick="try_again_button()">Again</button>
                </div>
            
       </div>

       <!-- Main div right -->
       <div id = "right_div">
            <div id = "div_result">
                <p id = "div_result_text">Result</p>
                <p id = "div_result_number">Number Result</p>
            </div>
       </div>

    </body>
</html>
